<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit user</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>

<div class="form-style-6">

<form th:method="POST" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="nickname">Enter nickname: </label>
    <input type="text" th:field="*{nickname}" id="nickname"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="pts">Enter pts: </label>
    <input type="text" th:field="*{pts}" id="pts"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="checkbox" id="role_user" name="role_user" value="on">
    <label for="role_user">user</label>

    <input type="checkbox" id="role_admin" name="role_admin" value="on">
    <label for="role_admin">admin</label>

    <br/>
    <input type="submit" value="Update!"/>
</form>
</div>>
</body>
</html>
