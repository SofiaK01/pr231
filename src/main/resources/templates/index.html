<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>start page</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
</head>
<body>

<div class="login-form">
    <form th:method="POST" th:object="${user}">
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input type="text" th:field="*{nickname}" id="nickname" name="nickname" placeholder="login" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="password" th:field="*{password}" id="password" name="password" placeholder="password"
                       autocomplete="new-password">
            </div>
        </div>
        <!--th:object="${user}"
        th:field="*{nickname}"
        th:field="*{password}"-->
        <div class="action">

            <input formaction="/signup" formmethod="post" type="submit" value="sign up">
            <input formaction="/authenticate" formmethod="post" type="submit" value="sing in">
        </div>
    </form>
</div>
</body>
</html>
